<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	form{
		width: 500px;
		margin: auto;
		background: gray;
	}
	table{
		margin: auto;
	}
	table th, td{
		padding: 5px;
	}
	button{
		width: 100px;
		height: 30px;
		background: red;
		color: white;
	}
	button:hover{
		cursor: pointer;
		background: black;
		transition: all 0.3s ease-in-out;
	}
</style>
</head>
<body>
<form>
	<table>
		<caption>Registration</caption>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email">
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pass">
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">LOGIN</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
